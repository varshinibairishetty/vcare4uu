<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anxiety Test - VCare4U</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="types.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            font-family: 'Helvetica Neue', sans-serif;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .meter {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 100px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .fill {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            transition: width 0.3s;
        }
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .question {
            margin-bottom: 15px;
        }
        .btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #emergencyButton {
            display: none;
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anxiety Test</h1>
        <nav>
            <a href="/tests.html" target="_self">Back to Tests</a>
        </nav>
    </header>

    <main>
        <section class="test-section">
            <h2>Assess Your Anxiety Levels</h2>
            <form id="anxietyTestForm" onsubmit="calculateAnxietyScore(event)">
                <p>Rate the following statements:</p>
                <div class="question">
                    <label>1. Do you often feel nervous or on edge?</label><br>
                    <input type="radio" name="anxietyQ1" value="0" required> Never<br>
                    <input type="radio" name="anxietyQ1" value="1"> Sometimes<br>
                    <input type="radio" name="anxietyQ1" value="2"> Often<br>
                    <input type="radio" name="anxietyQ1" value="3"> Always<br>
                </div>
                <div class="question">
                    <label>2. Do you find it hard to relax?</label><br>
                    <input type="radio" name="anxietyQ2" value="0" required> Never<br>
                    <input type="radio" name="anxietyQ2" value="1"> Sometimes<br>
                    <input type="radio" name="anxietyQ2" value="2"> Often<br>
                    <input type="radio" name="anxietyQ2" value="3"> Always<br>
                </div>
                <div class="question">
                    <label>3. Do you get easily startled?</label><br>
                    <input type="radio" name="anxietyQ3" value="0" required> Never<br>
                    <input type="radio" name="anxietyQ3" value="1"> Sometimes<br>
                    <input type="radio" name="anxietyQ3" value="2"> Often<br>
                    <input type="radio" name="anxietyQ3" value="3"> Always<br>
                </div>
                <div class="question">
                    <label>4. Do you have trouble concentrating?</label><br>
                    <input type="radio" name="anxietyQ4" value="0" required> Never<br>
                    <input type="radio" name="anxietyQ4" value="1"> Sometimes<br>
                    <input type="radio" name="anxietyQ4" value="2"> Often<br>
                    <input type="radio" name="anxietyQ4" value="3"> Always<br>
                </div>
                <div class="question">
                    <label>5. Do you avoid situations that make you anxious?</label><br>
                    <input type="radio" name="anxietyQ5" value="0" required> Never<br>
                    <input type="radio" name="anxietyQ5" value="1"> Sometimes<br>
                    <input type="radio" name="anxietyQ5" value="2"> Often<br>
                    <input type="radio" name="anxietyQ5" value="3"> Always<br>
                </div>
                <button type="submit" class="btn">Submit</button>
                <div id="anxietyResult" class="result"></div>
                <div class="meter" id="anxietyMeter">
                    <div class="fill" id="anxietyFill" style="width: 0%;"></div>
                    <div class="percentage" id="anxietyPercentage">0%</div>
                </div>
                <button id="emergencyButton" class="btn">Emergency! Get Help Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mental Health Awareness. All rights reserved.</p>
    </footer>

    <script>
        function calculateAnxietyScore(event) {
            event.preventDefault();
            let score = 0;
            const form = document.getElementById('anxietyTestForm');
            const selections = form.querySelectorAll('input[type="radio"]:checked');
            selections.forEach(radio => {
                score += parseInt(radio.value);
            });

            let result;
            let meterWidth;

            if (score <= 5) {
                result = 'Your anxiety levels are Mild.';
                meterWidth = '25%';
                document.getElementById('anxietyFill').style.backgroundColor = '#4caf50'; // Green
                document.getElementById('anxietyPercentage').innerText = '25%';
            } else if (score <= 10) {
                result = 'Your anxiety levels are Average.';
                meterWidth = '50%';
                document.getElementById('anxietyFill').style.backgroundColor = '#ff9800'; // Orange
                document.getElementById('anxietyPercentage').innerText = '50%';
            } else {
                result = 'Emergency! Seek professional help.';
                meterWidth = '100%';
                document.getElementById('anxietyFill').style.backgroundColor = '#f44336'; // Dark Red
                document.getElementById('anxietyPercentage').innerText = '100%';
                document.getElementById('emergencyButton').style.display = 'inline-block'; // Show button
            }

            document.getElementById('anxietyResult').innerText = result;
            document.getElementById('anxietyFill').style.width = meterWidth;
            document.getElementById('anxietyMeter').style.display = 'block'; // Show meter after submission
        }
    </script>



</body>
</html>
